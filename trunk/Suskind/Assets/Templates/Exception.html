<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Suskind Platform | Exception</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
		body {
			font-family: Arial, Helvetica, Sans;
			font-size: 11px;
		}

		#exception {
			margin-top: 60px;
			margin-left: auto;
			margin-right: auto;
			background-color: #f99;
			width: 600px;
		}

		#exception .code {
			line-height: 20px;
			font-size: 10px;
			float: left;
		}

		#exception .message {
			color: #e33;
			font-weight: bold;
			letter-spacing: 0.1em;
		}
	</style>
  </head>
  <body>
	  <div id="exception">
		  <div class="code"><:code:></div>
		  <div class="message"><:message:></div>
		  <div class="location">at <:file:>, line <:line:></div>
	  </div>
  </body>
</html>
